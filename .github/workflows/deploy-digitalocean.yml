# GitHub Actions workflow for deploying to DigitalOcean
# This allows auto-deploy on git push
# DISABLED: Currently deploying to Render.com instead
# To enable: Set GitHub secrets (DROPLET_IP, DROPLET_USER, SSH_PRIVATE_KEY) and change if: false to if: true

name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Change to 'master' if that's your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Skip job - currently using Render.com for deployment
    # Change to 'if: true' and configure secrets to enable DigitalOcean deployment
    if: false
    
    steps:
    - name: Deploy to DigitalOcean via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/trading-dashboard
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py collectstatic --noinput
          python manage.py migrate --noinput
          sudo systemctl restart gunicorn
          sudo systemctl restart nginx

