# Nginx configuration for Django Trading Dashboard
# Place this file at: /etc/nginx/sites-available/trading-dashboard

upstream trading_dashboard {
    server unix:/var/www/trading-dashboard/trading-dashboard.sock fail_timeout=0;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # For initial setup, serve HTTP (comment out after SSL)
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_pass http://trading_dashboard;
    }

    location /static/ {
        alias /var/www/trading-dashboard/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /var/www/trading-dashboard/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

