services:
  - type: web
    name: trading-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: trading-dashboard.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: trading-dashboard-db
          property: connectionString
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        value: smtp.sendgrid.net
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True

databases:
  - name: trading-dashboard-db
    plan: free
    databaseName: trading_dashboard
    user: trading_user

